<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
    <link rel="stylesheet" href="otp.css" />
</head>

<body>
    <div class="sky">
        <div class="moon"></div>
        <div class="stars"></div>
        <div class="otp-container">
            <h2>OTP Verification</h2>
            <p class="info">
                We've sent a one-time password to your registered email. Please enter it below to continue.
            </p>

            <form method="post" action="/otp/verify">
                <div class="otp-inputs">
                    <input name="first" type="number" maxlength="1" required />
                    <input name="second" type="number" maxlength="1" required />
                    <input name="third" type="number" maxlength="1" required />
                    <input name="fourth" type="number" maxlength="1" required />
                    <input name="fifth" type="number" maxlength="1" required />
                    <input name="sixth" type="number" maxlength="1" required />
                </div>
                <button type="submit">Verify</button>
            </form>

            <form method="POST" action="/otp/resendOTP" class="resend-form">
                <p class="resend">
                    Didnâ€™t receive the code?
                    <button type="submit" class="resend-btn">Resend OTP</button>
                </p>
            </form>
        </div>
    </div>

    <script src="otp.js"></script>
</body>

</html>
